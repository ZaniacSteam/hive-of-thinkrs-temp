<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hive of Thinkrs - Development Site</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @font-face {
        font-family: 'GT Cinetype';
        src: url('GT Cinetype/GT-Cinetype-Regular.woff2') format('woff2'),
             url('GT Cinetype/GT-Cinetype-Regular.woff') format('woff'),
             url('GT Cinetype/GT-Cinetype-Regular.ttf') format('truetype');
        font-weight: 300;
        font-style: normal;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'GT Cinetype';
        src: url('GT Cinetype/GT-Cinetype-Bold.woff2') format('woff2'),
             url('GT Cinetype/GT-Cinetype-Bold.woff') format('woff'),
             url('GT Cinetype/GT-Cinetype-Bold.ttf') format('truetype');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
      
      body, html {
        height: 100%;
        font-family: 'GT Cinetype', sans-serif;
      }
    </style>
  <body>
    <div class="container">

      <div class="logo">
        <img src="logo.png" alt="Hive of Thinkrs" />
      </div>
            
      <div class="nav-buttons">
        <a href="blog.html" class="faq-button">Blog</a>
        <a href="faq.html" class="faq-button">FAQ Page</a>
      </div>
    </div>
  </body>
</html>
